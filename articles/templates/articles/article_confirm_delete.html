{% extends "base.html" %}
{% block content %}
<div class="container mt-4" style="max-width: 720px;">
  <h2 class="mb-3">Delete Article</h2>
  <p>Are you sure you want to delete “{{ object.title }}”?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'newsfeed' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
